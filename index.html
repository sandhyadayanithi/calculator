<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="box">
      <p class="result"></p>
      <div>
        <button class="transparent-button" onclick="updateCalculation(1);">1</button>
        <button class="transparent-button" onclick="updateCalculation(2);">2</button>
        <button class="transparent-button" onclick="updateCalculation(3);">3</button>
        <button class="orange-button" onclick="updateCalculation(' + ');">+</button>
      </div>
      <div>
        <button class="transparent-button" onclick="updateCalculation(4);">4</button>
        <button class="transparent-button" onclick="updateCalculation(5);">5</button>
        <button class="transparent-button" onclick="updateCalculation(6);">6</button>
        <button class="orange-button" onclick="updateCalculation(' - ');">-</button>
      </div>
      <div>
        <button class="transparent-button" onclick="updateCalculation(7);">7</button>
        <button class="transparent-button" onclick="updateCalculation(8);">8</button>
        <button class="transparent-button" onclick="updateCalculation(9);">9</button>
        <button class="orange-button" onclick="updateCalculation(' * ');">*</button>
      </div>
      <div>
        <button class="transparent-button" onclick="updateCalculation(0);">0</button>
        <button class="transparent-button" onclick="updateCalculation('.');">.</button>
        <button class="transparent-button" onclick="document.querySelector('.result').innerHTML=Math.round(eval(calculation)*100)/100;">=</button>
        <button class="orange-button" onclick="updateCalculation(' / ');">/</button>
      </div>
      <button class="clear-button" onclick="calculation=''; document.querySelector('.result').innerHTML=''; localStorage.removeItem('calculation');">Clear</button>
    </div>
    <script>
      let calculation=JSON.parse(localStorage.getItem('calculation')) || '';
      if (calculation) {
        document.querySelector('.result').innerHTML = calculation;
      }
      function updateCalculation(number){
        calculation+=number;
        document.querySelector('.result').innerHTML=calculation;
        localStorage.setItem('calculation',JSON.stringify(Math.round(eval(calculation)*100)/100));
      }
    </script>
  </body>
</html>
